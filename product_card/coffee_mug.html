<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Mug</title>
    <link rel="stylesheet" href="coffee_mug.css">
    <link rel="icon" href="images/icons8-coffee-cup-50.png">
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz@9..144&family=Moon+Dance&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <div class="card-box">
            <div class="img">
                <img src="images/mug-desc.jpg" alt="coffee mug image" class="des-img">
                <img src="images/mug-mobile.jpg" alt="coffee mug image" class="mob-img">
            </div>
            <div class="card-text">
                <p class="product">COFFEE MUG</p>
                <h2 class="product-title">White Coffee Mug</h2>
                <p class="desc">Coffee Mugs are designed to express emotions. These are acclaimed for their amazing designs & superior quality</p>
                <p id="price"><span class="product-title" id="green_text">₹149</span> <span class="desc" id="strike">₹230</span></p>
                <button class="desc" id="btn">Add to Cart</button>
            </div>
        </div>
    </div>
</body>
</html>
